services:
  - type: web
    name: contract-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install fastapi uvicorn[standard] pydantic langchain-openai python-dotenv crewai-tools>=0.62.3
      pip install git+https://github.com/joaomdmoura/crewAI.git@main --no-deps
    startCommand: ./start.sh
    plan: free
